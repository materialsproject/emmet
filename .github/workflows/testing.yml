name: testing

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 6
      matrix:
        package: ["emmet-core"]

    steps:
      - uses: actions/checkout@v2.3.3

      - name: Set up Python 3.7
        uses: actions/setup-python@v2.1.4
        with:
          python-version: 3.7

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ${{ matrix.package }}/requirements.txt
          pip install -r requirements-testing.txt

      - name: Lint with pycodestyle
        run: pycodestyle ${{ matrix.package }}

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 --count --show-source --statistics ${{ matrix.package }}
          # exit-zero treats all errors as warnings.
          flake8 --count --exit-zero --max-complexity=20 --statistics ${{ matrix.package }}

  test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 6
      matrix:
        package: ["emmet-core"]

    steps:
      - uses: actions/checkout@v2.3.3

      - name: Set up Python 3.7
        uses: actions/setup-python@v2.1.4
        with:
          python-version: 3.7

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-testing.txt
          pip install -r ${{ matrix.package }}/requirements.txt

      - name: Install Packages
        run: |
          pip install -e ${{ matrix.package }}/


      - name: Lint with mypy
        run: mypy --namespace-package ${{ matrix.package }}/emmet

      - name: Test with pytest
        run: |
          pytest --cov=emmet --cov-report=xml tests/${{ matrix.package }}

      - uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml

  docs:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2.3.3

    - uses: actions/setup-python@v2.1.4
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-docs.txt
        pip install -e emmet-core/

    - name: Build
      run: mkdocs build

  merge-deps:
    needs:
      - lint
      - test
      - docs
    runs-on: ubuntu-latest
    steps:
      - name: Merge me!
        uses: ridedott/merge-me-action@master
        with:
          GITHUB_LOGIN: dependabot[bot]
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
