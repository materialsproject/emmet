name: testing

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 6
      matrix:
        package: ["emmet-core", "emmet-builders"]

    steps:
      - uses: actions/checkout@v2.4.0

      - name: Set up Python 3.8
        uses: actions/setup-python@v2.3.1
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-testing.txt

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 --count --show-source --statistics ${{ matrix.package }}
          # exit-zero treats all errors as warnings.
          flake8 --count --exit-zero --max-complexity=20 --statistics ${{ matrix.package }}

  test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 6
      matrix:
        package: ["emmet-core", "emmet-builders"]
        python_version: [3.7, 3.8]

    steps:
      - uses: actions/checkout@v2.4.0

      - name: Set up Python ${{ matrix.python_version }}
        uses: actions/setup-python@v2.3.1
        with:
          python-version:  ${{ matrix.python_version }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-testing.txt
          pip install -r requirements.txt

      - name: Install Packages
        run: |
          pip install -e emmet-core
          pip install -e emmet-builders

      - name: Lint with mypy
        run: mypy --namespace-package ${{ matrix.package }}/emmet

      - name: Test with pytest
        run: |
          pytest --cov=emmet --cov-report=xml tests/${{ matrix.package }}

      - uses: codecov/codecov-action@v2.0.3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml

  docs:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2.4.0

    - uses: actions/setup-python@v2.3.1
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e emmet-core/
        pip install -e emmet-builders/
        pip install -r requirements-docs.txt

    - name: Build
      run: mkdocs build
